<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<h1>Add a bug!</h1>
<body>
<form th:object="${bug}" method="post">
    <div class="form-group">
        <label th:for="bugName">Name of bug</label>
        <input type="text" th:field="*{bugName}" th:class="form-control" />
    </div>
    <input type="submit" class="btn btn-primary" value="Add Bug!" />

</form>

</body>
</html>

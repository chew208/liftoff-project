<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<h1>Add a Plant</h1>
<body>
<form th:object="${plant}" method="post">
<div class="form-group">
    <label th:for="flowerName">Name of plant</label>
    <input type="text" th:field="*{flowerName}" th:class="form-control" />
</div>
<input type="submit" class="btn btn-primary" value="Add Plant!" />

</form>
</body>
</html>
